<div clas="container">
  <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !location.valid }">
        <label for="location">POI Location Name</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="model.location" #location="ngModel" required />
        <div *ngIf="f.submitted && !location.valid" class="help-block">Location Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
        <label>City</label>
        <select for="city" name="city" [(ngModel)]="model.city" required>
            <option *ngFor="let city of cities | async" [ngValue]="city.City">{{city.City}}</option>
        </select>
        <div *ngIf="f.submitted && !city == ''" class="help-block">City is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
        <label>State</label>
        <select for="state" name="state" [(ngModel)]="model.state" required>
            <option *ngFor="let s of states | async" [ngValue]="s.State">{{s.State}}</option>
        </select>
        <div *ngIf="f.submitted && !state == ''" class="help-block">State is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !zipcode.valid }">
        <label for="zipcode">Zip Code</label>
        <input type="text" class="form-control" name="zipcode" [(ngModel)]="model.zipcode" #zipcode="ngModel" [pattern]="validation" required />
        <div *ngIf="f.submitted && !zipcode.valid" class="help-block">Zip Code must be a 5 digit number</div>
    </div>
    <div class="form-group">
        <button [routerLink]="['/home']" type="button" class="btn btn-danger">Cancel</button>
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
